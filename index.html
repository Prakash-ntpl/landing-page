	body

	.swiper {

		.swiper-slide {
			text-align: center;
			font-size: 18px;
			background: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.swiper-slide img {
			display: block;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.autoplay-progress {
			position: absolute;
			right: 1rem;
			top: 1rem;
			z-index: 10;
			width: 3rem;
			height: 3rem;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			border-radius: 50%;
			opacity: 0;
		} 

		.autoplay-progress svg {
			--progress: 0;
			--seconds: 0;
			position: absolute;
			left: 0;
			top: 0px;
			z-index: 10;
			width: 100%;
			height: 100%;
			stroke-width: 2px;
			stroke-linecap: round;
			stroke: var(--swiper-navigation-color,var(--swiper-theme-color));
			fill: none;
			transform: rotate(-90deg);
			filter: drop-shadow(0 0 4px rgb(0 0 0 / .5));
		}

		.autoplay-progress span {
			text-shadow: 0 0 4px rgb(0 0 0 / .5);
      color: var(--swiper-navigation-color,var(--swiper-theme-color));
		}

		.animate-progress {
			stroke-dasharray: 125.66;
			stroke-dashoffset: 0;
			animation-name: rotate;
			animation-duration: var(--seconds);
			animation-timing-function: linear;
		}

		@keyframes rotate {
			to {
				stroke-dashoffset: -125.66;
			}
		}

.swiper-pagination-bullet {
    transition: width 150ms ease-in-out;
}
.swiper-pagination-bullet-active {
  width: 30px;

}
.swiper-pagination-bullet

.overlay {

.bottom-overlay {

.right-overlay {

.left-overlay {

.fade-overlay {

<script type="text/javascript">
			const delay = 2000;

		const progressCircle = document.querySelector(".autoplay-progress svg");
		const progressContent = document.querySelector(".autoplay-progress span");
		var swiper = new Swiper(".mySwiper", {
			spaceBetween: 0,
			centeredSlides: true,
			autoplay: {
				delay: delay,
				disableOnInteraction: false
			},
			pagination: {
				el: ".swiper-pagination",
				clickable: true
			},
			navigation: {
				nextEl: ".swiper-button-next",
				prevEl: ".swiper-button-prev"
			},
			on: {
				autoplayTimeLeft(swiper, time, progress) {
					//progressCircle.style.setProperty("--progress", 1 - progress);
					progressContent.textContent = `${Math.ceil(time / 1000)}`;
					progressCircle.style.setProperty("--seconds", delay + "ms");
				},
				init: function () {
					$(".autoplay-progress svg").addClass("animate-progress");
				}
			}
		});

		swiper.on('slideChangeTransitionStart', function () {
			console.log('start timer');
			$(".autoplay-progress svg").removeClass("animate-progress");
		});

		swiper.on('slideChangeTransitionEnd', function () {
			console.log('end timer');
			$(".autoplay-progress svg").addClass("animate-progress");
		})
</script>
